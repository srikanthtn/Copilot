server:
  port: 8080
spring:
  application:
    name: payments-app
  datasource:
    url: jdbc:h2:mem:paymentsdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: INFO
    com.bank.payments: DEBUG
